<div class="page-container">
    <div class="page-header">
        <h1 class="page-title">🏗️ 樓層/空間分配</h1>
        <div class="action-buttons">
            <button id="saveChangesBtn" class="btn btn-primary">💾 儲存變更</button>
        </div>
    </div>

    <div class="content-card">
        <div class="filter-row">
            <div class="form-group">
                <label for="projectSelect">📁 選擇專案</label>
                <select class="form-control" id="projectSelect">
                    <option value="">請選擇專案...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tenderSelect">📋 選擇標單</label>
                <select class="form-control" id="tenderSelect" disabled>
                    <option value="">請先選擇專案</option>
                </select>
            </div>
        </div>
    </div>
    
    <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <p>載入資料中...</p>
    </div>
    <div id="emptyState" class="empty-state" style="display: flex;">
        <p>請從上方選擇「專案」與「標單」以載入樓層分配資料。</p>
    </div>

    <div id="mainContent" class="content-card" style="display: none; margin-top: 20px;">
        <div class="table-container">
            <table class="table" id="distributionTable">
                <thead>
                    </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>
    </div>
</div>
