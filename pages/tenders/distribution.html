<div class="distribution-page-wrapper">
    <section class="selection-panel">
        <div class="selection-grid">
            <div>
                <label class="selection-label" for="projectSelect">📁 選擇專案</label>
                <select class="form-select" id="projectSelect">
                    <option value="">載入中...</option>
                </select>
            </div>
            <div>
                <label class="selection-label" for="tenderSelect">📋 選擇標單</label>
                <select class="form-select" id="tenderSelect" disabled>
                    <option value="">請先選擇專案</option>
                </select>
            </div>
            <div>
                <label class="selection-label" for="majorItemSelect">🔧 選擇大項目</label>
                <select class="form-select" id="majorItemSelect" disabled>
                    <option value="">請先選擇標單</option>
                </select>
            </div>
        </div>
    </section>

    <div class="distribution-body">
        <div class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>載入資料中...</p>
        </div>

        <div id="mainContent" style="display: none;">
            <div class="actions-panel">
                <h2 style="color: #333; font-size: 20px;">樓層數量分配</h2>
                <div class="action-buttons">
                    <button id="saveDistributionsBtn" class="btn btn-success">💾 儲存所有分配</button>
                    <button id="clearDistributionsBtn" class="btn btn-danger">🗑️ 清空此大項分配</button>
                    <button id="floorManagerBtn" class="btn btn-info">🏢 管理樓層</button>
                    <button id="sequenceManagerBtn" class="btn btn-primary">🔄 管理項次</button>
                    <button id="importBtn" class="btn btn-primary">📥 匯入 Excel</button>
                    <input type="file" id="importInput" accept=".xlsx, .xls" style="display: none;">
                    <button id="exportBtn" class="btn btn-warning">📤 匯出 Excel</button>
                </div>
            </div>
            <div class="table-container">
                <table class="distribution-table">
                    <thead id="tableHeader"></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
        
        <div id="emptyState" class="empty-state" style="display: flex;">
            <div class="empty-state-icon">↖️</div>
            <p>請從上方的下拉選單選擇「專案」、「標單」及「大項目」以開始作業</p>
        </div>
    </div>
</div>

<div id="floorModal" class="modal-overlay">
    <div class="modal-content">
        <h3>🏢 樓層設定管理</h3>
        <p>為此標單設定全域的樓層。設定將套用於此標單下的所有大項目。</p>
        <div class="modal-section">
            <h4>樣板快速新增</h4>
            <div class="template-buttons" id="templateButtons">
                <button class="btn" data-template="B1-10F">B1 ~ 10F</button>
                <button class="btn" data-template="1F-20F">1F ~ 20F</button>
                <button class="btn" data-template="B3-15F_R">B3 ~ 15F + R</button>
            </div>
        </div>
        <div class="modal-section">
            <h4>✏️ 自訂樓層 (以逗號分隔)</h4>
            <div class="custom-add-section">
                <input type="text" id="newFloorInput" class="form-control" placeholder="例如：B2, B1, 1F, 2F, R">
                <button id="addCustomFloorBtn" class="btn btn-success">➕ 新增</button>
            </div>
        </div>
        <div class="modal-section">
            <h4>🎯 目前樓層設定 (可拖曳排序)</h4>
            <div id="currentFloorsList"></div>
        </div>
        <div class="modal-actions">
            <button id="clearAllFloorsBtn" class="btn btn-danger">🗑️ 清空所有</button>
            <div>
                <button id="saveFloorSettingsBtn" class="btn btn-success">💾 儲存設定</button>
                <button id="cancelFloorModalBtn" class="btn btn-secondary">❌ 取消</button>
            </div>
        </div>
    </div>
</div>

<div id="sequenceModal" class="modal-overlay">
    <div class="modal-content">
         <h3>🔄 細項排序管理</h3>
        <p>拖曳項目調整順序，或直接修改項次編號。此順序將會影響分配表的顯示。</p>
        <div class="sequence-list-container" id="sequenceList">
            </div>
        <div class="modal-actions">
            <button id="resetOrderBtn" class="btn btn-warning">🔄 重置為原始順序</button>
            <div>
                <button id="saveSequenceBtn" class="btn btn-success">💾 儲存順序</button>
                <button id="cancelSequenceModalBtn" class="btn btn-secondary">❌ 取消</button>
            </div>
        </div>
    </div>
</div>
