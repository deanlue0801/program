<!-- pages/tenders/edit.html -->
<div class="edit-page">
    <div id="loading" class="loading" style="display: flex;">
        <div class="spinner"></div>
        <p>載入編輯資料中...</p>
    </div>

    <div id="editTenderContent" style="display: none;">
        <!-- 標單標頭將由 JS 動態載入 -->
        <div id="tender-header-container"></div>

        <!-- 項目列表將由 JS 動態載入 -->
        <div id="items-list-container" class="content-card"></div>

        <!-- 追加/追減項目將由 JS 動態載入 -->
        <div id="addition-details-container" class="content-card"></div>
        
        <!-- 數量統計總覽 -->
        <div class="content-card">
            <h3 class="content-subtitle">📊 數量統計總覽</h3>
            <div id="summaryGrid" class="summary-grid"></div>
        </div>
    </div>
</div>

<!-- 數量變更 Modal -->
<div id="additionModal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title" id="modalTitle">項目數量變更</h3>
            <button type="button" class="modal-close" data-action="close-modal">&times;</button>
        </div>
        <form id="additionForm" novalidate>
            <input type="hidden" id="editAdditionId">
            
            <div class="form-group">
                <label class="form-label" for="relatedDetailItem">關聯項目 *</label>
                <select id="relatedDetailItem" class="form-control" required></select>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="additionDate">變更日期 *</label>
                    <input type="date" id="additionDate" class="form-control" required>
                </div>
                 <div class="form-group">
                    <label class="form-label" for="approvedBy">核准人員</label>
                    <input type="text" id="approvedBy" class="form-control" disabled placeholder="未來擴充用">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="additionQuantity">變更數量 *</label>
                    <input type="number" id="additionQuantity" class="form-control" required step="any" placeholder="正數為追加, 負數為追減">
                </div>
                <div class="form-group">
                    <label class="form-label" for="additionUnitPrice">變更單價 *</label>
                    <input type="number" id="additionUnitPrice" class="form-control" required min="0" step="any">
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="additionReason">變更原因</label>
                <textarea id="additionReason" class="form-control" rows="2" placeholder="請說明變更的原因..."></textarea>
            </div>

            <div class="form-group">
                <label class="form-label" for="additionNotes">備註</label>
                <textarea id="additionNotes" class="form-control" rows="2" placeholder="其他備註說明..."></textarea>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-action="close-modal">取消</button>
                <button type="submit" class="btn btn-success">儲存變更</button>
            </div>
        </form>
    </div>
</div>
