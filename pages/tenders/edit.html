<!DOCTYPE html>
<div id="loading" class="loading" style="display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 4rem;">
    <div class="spinner"></div>
    <p style="margin-top: 1rem; font-size: 1rem; color: #666;">載入編輯資料中...</p>
</div>

<div id="editTenderContent" class="content" style="display: none;">
    <div id="tender-header-container"></div>

    <div id="items-list-container" class="items-list-card"></div>

    <div id="addition-details-container" class="items-list-card"></div>
</div>
    <div class="items-list-card">
        <h3>數量統計總覽</h3>
        <div id="summaryGrid" class="summary-grid"></div>
    </div>
<div id="additionModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title" id="modalTitle">追加項目數量</h4>
            <button type="button" class="modal-close">&times;</button>
        </div>
        <form id="additionForm" novalidate>
            <input type="hidden" id="relatedItemId">
            <input type="hidden" id="editAdditionId">
            <div class="form-group">
                <label for="modalItemName" class="form-label">關聯項目</label>
                <input type="text" id="modalItemName" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label for="additionQuantity" class="form-label">追加數量 *</label>
                <input type="number" id="additionQuantity" class="form-control" required min="0" step="any">
            </div>
            <div class="form-group">
                <label for="additionReason" class="form-label">追加原因</label>
                <textarea id="additionReason" class="form-control" rows="3"></textarea>
            </div>
            <div class="form-actions">
                <button type="button" id="cancelAdditionBtn" class="btn btn-secondary">取消</button>
                <button type="submit" class="btn btn-primary">儲存</button>
            </div>
        </form>
    </div>
</div>
