<div class="procurement-page">
    <div class="page-header">
        <h1 class="page-title">🛒 採購管理</h1>
        <p class="page-subtitle">管理標單項目的採購下單、到貨追蹤與供應商報價。</p>
    </div>

    <div class="content-card filter-section">
        <div class="filter-row">
            <div class="form-group">
                <label for="projectSelect">📁 選擇專案</label>
                <select id="projectSelect" class="form-control">
                    <option value="">載入中...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tenderSelect">📋 選擇標單</label>
                <select id="tenderSelect" class="form-control" disabled>
                    <option value="">請先選擇專案</option>
                </select>
            </div>
            <div class="form-group">
                <label for="majorItemSelect">🔧 篩選大項 (可選)</label>
                <select id="majorItemSelect" class="form-control" disabled>
                    <option value="">所有大項目</option>
                </select>
            </div>
        </div>
    </div>

    <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <p>載入採購資料中...</p>
    </div>

    <div id="emptyState" class="empty-state" style="display: flex;">
        <div class="empty-state-icon">🛒</div>
        <h3>請選擇專案與標單</h3>
        <p>請從上方選擇標單以開始管理採購作業。</p>
    </div>

    <div id="mainContent" style="display: none;">
        
        <div class="content-card">
            <div class="card-header-actions">
                <h3 class="content-subtitle">📝 採購項目清單</h3>
                
                <div class="action-buttons" style="display: flex; gap: 8px; flex-wrap: wrap;">
                    
                    <input type="file" id="importQuotesInput" accept=".xlsx,.xls" style="display: none;">

                    <button id="exportRfqBtn" class="btn btn-outline-secondary btn-sm" title="匯出詢價單">
                        <i class="fas fa-file-export"></i> 匯出詢價單
                    </button>

                    <button id="importQuotesBtn" class="btn btn-outline-secondary btn-sm" title="匯入報價單">
                        <i class="fas fa-file-import"></i> 匯入報價單
                    </button>

                    <button id="manageQuotesBtn" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-file-invoice-dollar"></i> 管理供應商報價
                    </button>

                    <button id="deleteOrderBtn" class="btn btn-outline-danger btn-sm" style="display: none;">
                        <i class="fas fa-trash-alt"></i> 刪除單據
                    </button>
                </div>
            </div>
            
            <div class="table-container">
                <table class="table" id="procurementTable">
                    <thead>
                        <tr>
                            <th style="width: 5%;">項次</th>
                            <th style="width: 25%;">項目名稱</th>
                            <th style="width: 8%;">單位</th>
                            <th style="width: 8%;" class="text-right">數量</th>
                            <th style="width: 20%;">採購狀態 (點擊切換)</th>
                            <th style="width: 25%;">供應商報價 (點擊選擇)</th>
                            <th style="width: 9%;" class="text-right">成本單價</th>
                        </tr>
                    </thead>
                    <tbody id="procurementTableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div id="manageQuotesModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">管理供應商報價</h3>
            <button type="button" class="close-modal-btn" data-action="close-modal">&times;</button>
        </div>
        <div class="modal-body">
            <p class="text-muted">此處列出目前已匯入報價的供應商。您可以刪除特定供應商的報價紀錄。</p>
            <div id="supplierQuotesList" class="list-group mt-3">
                </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-action="close-modal">關閉</button>
        </div>
    </div>
</div>
