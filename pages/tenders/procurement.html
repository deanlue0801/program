<div class="page-container">
    <div class="page-header">
        <h1 class="page-title">🛒 標單採購管理</h1>
        <div class="action-buttons">
            <button id="exportRfqBtn" class="btn btn-primary">📄 匯出詢價單</button>
            <button id="importQuotesBtn" class="btn btn-info">📥 匯入報價單</button>
            <input type="file" id="importQuotesInput" accept=".xlsx, .xls" style="display: none;">
        </div>
    </div>

    <div class="content-card">
        <div class="filter-row">
            <div class="form-group">
                <label for="projectSelect">📁 選擇專案</label>
                <select class="form-control" id="projectSelect">
                    <option value="">請選擇專案...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tenderSelect">📋 選擇標單</label>
                <select class="form-control" id="tenderSelect" disabled>
                    <option value="">請先選擇專案</option>
                </select>
            </div>
            <div class="form-group">
                <label for="majorItemSelect">🔧 篩選大項 (可選)</label>
                <select class="form-control" id="majorItemSelect" disabled>
                    <option value="">所有大項目</option>
                </select>
            </div>
        </div>
    </div>
    
    <div id="loading" class="loading" style="display: none;"><div class="spinner"></div><p>載入資料中...</p></div>
    <div id="emptyState" class="empty-state" style="display: flex;"><p>請從上方選擇「專案」與「標單」以載入資料。</p></div>

    <div id="mainContent" class="table-container" style="display: none; margin-top: 20px;">
        <table class="table" id="procurementTable">
            </table>
    </div>
</div>
