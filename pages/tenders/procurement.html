<!-- pages/tenders/procurement.html -->
<div class="procurement-page">
    <div class="page-header">
        <h1 class="page-title">🛒 標單採購管理</h1>
        <div class="action-buttons">
            <button id="exportProcurementBtn" class="btn btn-secondary">匯出詢價單 (Excel)</button>
            <button id="importProcurementBtn" class="btn btn-success">匯入報價單 (Excel)</button>
        </div>
    </div>

    <div class="content-card">
        <!-- 篩選區域 -->
        <div class="filter-section">
            <div class="filter-row">
                <div class="form-group">
                    <label for="procurementProjectSelector">選擇專案</label>
                    <select id="procurementProjectSelector" class="form-control"></select>
                </div>
                <div class="form-group">
                    <label for="procurementTenderSelector">選擇標單</label>
                    <select id="procurementTenderSelector" class="form-control" disabled></select>
                </div>
                <div class="form-group">
                    <label for="procurementMajorItemSelector">篩選大項目 (可選)</label>
                    <select id="procurementMajorItemSelector" class="form-control" disabled></select>
                </div>
            </div>
        </div>

        <!-- 載入中動畫 -->
        <div class="loading" id="procurementLoading">
            <div class="spinner"></div>
            <p>載入採購資料中...</p>
        </div>
        
        <!-- 主要內容區 -->
        <div id="procurementContent" style="display: none;">
            <h2 class="content-subtitle">廠商報價比價</h2>
            <div class="table-container procurement-table-container">
                <table class="table" id="procurementTable">
                    <!-- 表格內容將由 JS 動態載入 -->
                </table>
            </div>
        </div>

        <!-- 預設提示訊息 -->
        <div class="empty-state" id="procurementEmptyState">
            <div class="empty-state-icon">🛒</div>
            <h3>請選擇專案與標單</h3>
            <p>請從上方選擇「專案」與「標單」以載入採購管理資料。</p>
        </div>
    </div>
</div>
