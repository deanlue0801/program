<div class="page-container">
    <div class="page-header">
        <h1 class="page-title">建立新專案</h1>
        <a href="/program/projects/list" data-route class="btn btn-secondary">← 返回列表</a>
    </div>

    <div class="card">
        <form id="createProjectForm" class="form-grid">
            
            <div class="form-group form-span-2">
                <label for="projectName">專案名稱 (必填)</label>
                <input type="text" id="projectName" name="projectName" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="projectCode">專案代碼</label>
                <input type="text" id="projectCode" name="projectCode" class="form-control">
            </div>

            <div class="form-group">
                <label for="projectBudget">專案預算</label>
                <input type="number" id="projectBudget" name="projectBudget" class="form-control" placeholder="例如：1000000">
            </div>

            <div class="form-group">
                <label for="projectStatus">專案狀態</label>
                <select id="projectStatus" name="projectStatus" class="form-select">
                    <option value="planning" selected>規劃中</option>
                    <option value="active">進行中</option>
                    <option value="completed">已完成</option>
                    <option value="paused">暫停</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="projectStartDate">開始日期</label>
                <input type="date" id="projectStartDate" name="projectStartDate" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="projectEndDate">結束日期</label>
                <input type="date" id="projectEndDate" name="projectEndDate" class="form-control">
            </div>

            <div class="form-group form-span-2">
                <label for="projectDescription">專案描述</label>
                <textarea id="projectDescription" name="projectDescription" class="form-control" rows="4"></textarea>
            </div>

            <div class="form-actions form-span-2">
                <button type="submit" class="btn btn-success">建立專案</button>
            </div>
        </form>
    </div>
</div>
