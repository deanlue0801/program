<div class="dashboard-page">

    <div class="welcome-section">
        <h1 id="welcomeMessage">歡迎回來！</h1>
        <p>這裡是您的專案管理主控台，可以快速查看專案狀態和執行各種操作。</p>
    </div>

    <div class="stats-grid">
        <div class="stats-card">
            <div class="stats-icon">📂</div>
            <div class="stats-value" id="projectCount">-</div>
            <div class="stats-label">進行中專案</div>
        </div>
        <div class="stats-card">
            <div class="stats-icon">📋</div>
            <div class="stats-value" id="tenderCount">-</div>
            <div class="stats-label">標單總數</div>
        </div>
        <div class="stats-card">
            <div class="stats-icon">💰</div>
            <div class="stats-value" id="totalAmount">-</div>
            <div class="stats-label">總金額</div>
        </div>
        <div class="stats-card">
            <div class="stats-icon">⏰</div>
            <div class="stats-value" id="lastUpdate">--:--</div>
            <div class="stats-label">最後更新</div>
        </div>
    </div>

    <div class="actions-grid" style="grid-template-columns: 2fr 1fr; align-items: start;">
        <div class="quick-actions">
            <h2>🚀 快速操作</h2>
            <div class="actions-grid">
                <a href="/program/projects/create" data-route class="action-card">
                    <span class="action-icon">➕</span>
                    <div class="action-title">建立專案</div>
                    <div class="action-desc">開始一個新的建設專案</div>
                </a>
                <a href="/program/tenders/import" data-route class="action-card">
                    <span class="action-icon">📊</span>
                    <div class="action-title">匯入標單</div>
                    <div class="action-desc">從 EXCEL 快速匯入資料</div>
                </a>
                <a href="/program/tenders/list" data-route class="action-card">
                    <span class="action-icon">📋</span>
                    <div class="action-title">標單管理</div>
                    <div class="action-desc">查看和管理所有標單</div>
                </a>
            </div>
        </div>
    
        <div class="recent-activity">
            <h2>📝 最近活動</h2>
            <ul class="activity-list" id="activityList">
                </ul>
        </div>
    </div>
</div>

<div id="loading" class="loading" style="display: none;">
    <div class="spinner"></div>
    <p>載入儀表板資料中...</p>
</div>
