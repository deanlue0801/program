<!-- pages/dashboard.html -->
<div class="dashboard-page">
    <div class="dashboard-header">
        <h1 class="page-title" id="welcomeMessage">歡迎回來！</h1>
        <p class="page-subtitle">這是您所有專案的即時總覽。</p>
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">📁</div>
                <div class="stat-value" id="totalProjects">0</div>
                <div class="stat-label">進行中專案</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">📋</div>
                <div class="stat-value" id="totalTenders">0</div>
                <div class="stat-label">標單總數</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">💰</div>
                <div class="stat-value" id="totalAmount">NT$ 0</div>
                <div class="stat-label">合約總金額</div>
            </div>
        </div>
    </div>

    <div class="content-card">
        <h2>近期活動</h2>
        <ul class="activity-list" id="recentActivity">
            <!-- 活動項目將由 JS 動態載入 -->
        </ul>
    </div>
</div>
