    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>

    <script>
        // Firebase ÈÖçÁΩÆ
        const firebaseConfig = {
            apiKey: "AIzaSyDV26PsFl_nH9SkfQAYgbCPjbanDluFrvo",
            authDomain: "project-management-syste-4c9ce.firebaseapp.com",
            projectId: "project-management-syste-4c9ce",
            storageBucket: "project-management-syste-4c9ce.firebasestorage.app",
            messagingSenderId: "153223609209",
            appId: "1:153223609209:web:f4504f7ac52fc76b910da8",
            measurementId: "G-P57N5Y5BE2"
        };

        // ÂàùÂßãÂåñ Firebase
        let app, auth, db, currentUser;
        
        async function initApp() {
            try {
                // ÂàùÂßãÂåñ Firebase
                app = firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();
                db = firebase.firestore();

                console.log('Firebase ÂàùÂßãÂåñÊàêÂäü');

                // Áõ£ËÅΩË™çË≠âÁãÄÊÖã
                auth.onAuthStateChanged(user => {
                    if (user) {
                        currentUser = user;
                        document.getElementById('currentUser').textContent = user.email;
                        loadProjects();
                    } else {
                        window.location.href = '../../login_page.html';
                    }
                });

            } catch (error) {
                console.error('Firebase ÂàùÂßãÂåñÂ§±Êïó:', error);
                showError('Á≥ªÁµ±ÂàùÂßãÂåñÂ§±ÊïóÔºåË´ãÈáçÊñ∞Êï¥ÁêÜÈ†ÅÈù¢');
            }
        }

        // ËºâÂÖ•Â∞àÊ°àÂàóË°®
        async function loadProjects() {
            try {
                console.log('ÈñãÂßãËºâÂÖ•Â∞àÊ°àË≥áÊñô...');
                
                // ÂÖàÂòóË©¶Á∞°ÂñÆÊü•Ë©¢ÔºåÂ¶ÇÊûúÂ§±ÊïóÂÜçÂòóË©¶‰∏çÊéíÂ∫èÁöÑÊü•Ë©¢
                let snapshot;
                try {
                    snapshot = await db.collection('projects')
                        .where('createdBy', '==', currentUser.email)
                        .orderBy('createdAt', 'desc')
                        .get();
                } catch (indexError) {
                    console.warn('Ë§áÂêàÁ¥¢ÂºïÂ∞öÊú™Âª∫Á´ãÔºå‰ΩøÁî®Á∞°ÂñÆÊü•Ë©¢:', indexError.message);
                    // ÈôçÁ¥öÂà∞Á∞°ÂñÆÊü•Ë©¢Ôºà‰∏çÊéíÂ∫èÔºâ
                    snapshot = await db.collection('projects')
                        .where('createdBy', '==', currentUser.email)
                        .get();
                }
                
                const projects = [];
                snapshot.forEach(doc => {
                    projects.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                // Â¶ÇÊûúÊ≤íÊúâ‰ΩøÁî® orderByÔºåÂú®ÂÆ¢Êà∂Á´ØÊéíÂ∫è
                projects.sort((a, b) => {
                    const aTime = a.createdAt ? (a.createdAt.toDate ? a.createdAt.toDate() : new Date(a.createdAt)) : new Date(0);
                    const bTime = b.createdAt ? (b.createdAt.toDate ? b.createdAt.toDate() : new Date(b.createdAt)) : new Date(0);
                    return bTime - aTime; // ÈôçÂ∫èÊéíÂàó
                });

                console.log('ËºâÂÖ•Âà∞ÁöÑÂ∞àÊ°àÊï∏Èáè:', projects.length);
                renderProjects(projects);
                
            } catch (error) {
                console.error('ËºâÂÖ•Â∞àÊ°àÂ§±Êïó:', error);
                showError('ËºâÂÖ•Â∞àÊ°àË≥áÊñôÂ§±Êïó: ' + error.message);
            }
        }

        // Ê∏≤ÊüìÂ∞àÊ°àÂàóË°®
        function renderProjects(projects) {
            const container = document.getElementById('projectsContainer');
            
            if (projects.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìÅ</div>
                        <h2 class="empty-title">ÈÇÑÊ≤íÊúâÂ∞àÊ°à</h2>
                        <p class="empty-description">
                            ÈñãÂßãÂª∫Á´ãÊÇ®ÁöÑÁ¨¨‰∏ÄÂÄãÂ∞àÊ°àÔºåÁÆ°ÁêÜÂª∫ÁØâÂ∑•Á®ãÊõ¥ËºïÈ¨ÜÔºÅ<br>
                            ÈªûÊìä‰∏äÊñπ„ÄåÊñ∞Â¢ûÂ∞àÊ°à„ÄçÊåâÈàïÈñãÂßã„ÄÇ
                        </p>
                        <a href="create.html" class="btn btn-primary">
                            <span>üöÄ</span>
                            <span>Âª∫Á´ãÁ¨¨‰∏ÄÂÄãÂ∞àÊ°à</span>
                        </a>
                    </div>
                `;
                return;
            }

            const projectsHtml = projects.map(project => `
                <div class="project-card">
                    <div class="project-header">
                        <div>
                            <h3 class="project-title">${escapeHtml(project.name || 'Êú™ÂëΩÂêçÂ∞àÊ°à')}</h3>
                            <div class="project-code">${escapeHtml(project.code || 'N/A')}</div>
                        </div>
                        <div class="project-status status-${project.status || 'planning'}">
                            ${getStatusText(project.status)}
                        </div>
                    </div>
                    
                    <div class="project-info">
                        <div class="info-row">
                            <span class="info-label">Ê•≠‰∏ªÔºö</span>
                            <span class="info-value">${escapeHtml(project.ownerName || 'Êú™Ë®≠ÂÆö')}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Â∞àÊ°àÈáëÈ°çÔºö</span>
                            <span class="info-value">NT$ ${formatCurrency(project.budget || project.amount || 0)}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">ÁãÄÊÖãÔºö</span>
                            <span class="info-value">${getStatusText(project.status)}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Âª∫Á´ãÊôÇÈñìÔºö</span>
                            <span class="info-value">${formatDate(project.createdAt)}</span>
                        </div>
                    </div>
                    
                    <div class="project-actions">
                        <button class="btn btn-small btn-view" onclick="viewProject('${project.id}')">
                            <span>üëÅÔ∏è</span>
                            <span>Êü•Áúã</span>
                        </button>
                        <button class="btn btn-small btn-edit" onclick="editProject('${project.id}')">
                            <span>‚úèÔ∏è</span>
                            <span>Á∑®ËºØ</span>
                        </button>
                        <button class="btn btn-small btn-delete" onclick="deleteProject('${project.id}', '${escapeHtml(project.name)}')">
                            <span>üóëÔ∏è</span>
                            <span>Âà™Èô§</span>
                        </button>
                    </div>
                </div>
            `).join('');

            container.innerHTML = `<div class="projects-grid">${projectsHtml}</div>`;
        }

        // ÁãÄÊÖãÊñáÂ≠óËΩâÊèõ
        function getStatusText(status) {
            const statusMap = {
                'planning': 'Ë¶èÂäÉ‰∏≠',
                'ready': 'Ê∫ñÂÇôÈñãÂßã',
                'in_progress': 'ÈÄ≤Ë°å‰∏≠',
                'active': 'ÈÄ≤Ë°å‰∏≠',
                'paused': 'Êö´ÂÅú',
                'completed': 'Â∑≤ÂÆåÊàê'
            };
            return statusMap[status] || 'Êú™Ë®≠ÂÆö';
        }

        // Ê†ºÂºèÂåñÊó•Êúü
        function formatDate(timestamp) {
            if (!timestamp) return 'Êú™Ë®≠ÂÆö';
            
            let date;
            if (timestamp.toDate) {
                // Firestore Timestamp
                date = timestamp.toDate();
            } else {
                // Â≠ó‰∏≤ÊàñÊï∏Â≠ó
                date = new Date(timestamp);
            }
            
            if (isNaN(date.getTime())) return 'Êú™Ë®≠ÂÆö';
            
            return date.toLocaleDateString('zh-TW', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });
        }

        // Ê†ºÂºèÂåñÈáëÈ°ç
        function formatCurrency(amount) {
            if (!amount || amount === 0) return '0';
            return parseInt(amount).toLocaleString();
        }

        // HTML Â≠óÁ¨¶ËΩâÁæ©
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Êü•ÁúãÂ∞àÊ°à
        function viewProject(projectId) {
            // Êö´ÊôÇÁî® alertÔºå‰πãÂæåÊúÉÂª∫Á´ãË©≥ÊÉÖÈ†ÅÈù¢
            alert(`Êü•ÁúãÂ∞àÊ°àÂäüËÉΩÈñãÁôº‰∏≠...\nÂ∞àÊ°à ID: ${projectId}`);
            // window.location.href = `detail.html?id=${projectId}`;
        }

        // Á∑®ËºØÂ∞àÊ°à
        function editProject(projectId) {
            window.location.href = `create.html?edit=${projectId}`;
        }

        // Âà™Èô§Â∞àÊ°à
        async function deleteProject(projectId, projectName) {
            if (!confirm(`Á¢∫ÂÆöË¶ÅÂà™Èô§Â∞àÊ°à„Äå${projectName}„ÄçÂóéÔºü\nÊ≠§Êìç‰ΩúÁÑ°Ê≥ïÂæ©ÂéüÔºÅ`)) {
                return;
            }

            try {
                // È°ØÁ§∫ËºâÂÖ•ÁãÄÊÖã
                showLoading('Âà™Èô§‰∏≠...');

                // Âæû Firestore Âà™Èô§
                await db.collection('projects').doc(projectId).delete();
                
                console.log('Â∞àÊ°àÂ∑≤Âà™Èô§:', projectId);
                
                // ÈáçÊñ∞ËºâÂÖ•ÂàóË°®
                await loadProjects();
                
                alert('Â∞àÊ°àÂ∑≤ÊàêÂäüÂà™Èô§ÔºÅ');
                
            } catch (error) {
                console.error('Âà™Èô§Â∞àÊ°àÂ§±Êïó:', error);
                alert('Âà™Èô§Â§±ÊïóÔºö' + error.message);
            }
        }

        // ÈáçÊñ∞Êï¥ÁêÜÂ∞àÊ°à
        function refreshProjects() {
            showLoading('ÈáçÊñ∞ËºâÂÖ•‰∏≠...');
            loadProjects();
        }

        // È°ØÁ§∫ËºâÂÖ•ÁãÄÊÖã
        function showLoading(message = 'ËºâÂÖ•‰∏≠...') {
            const container = document.getElementById('projectsContainer');
            container.innerHTML = `

                    <p>${message}</p>
                </div>
            `;
        }

        // È°ØÁ§∫ÈåØË™§Ë®äÊÅØ
        function showError(message) {
            const container = document.getElementById('projectsContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">‚ùå</div>
                    <h2 class="empty-title">ËºâÂÖ•Â§±Êïó</h2>
                    <p class="empty-description">${message}</p>
                    <button class="btn btn-primary" onclick="refreshProjects()">
                        <span>üîÑ</span>
                        <span>ÈáçË©¶</span>
                    </button>
                </div>
            `;
        }
