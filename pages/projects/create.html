<div class="page-header">
    <h1 class="page-title" id="pageTitle">🚀 新增專案</h1>
    <p class="page-subtitle" id="pageSubtitle">建立新的建築工程專案</p>
</div>

<div class="form-container">
    <div id="successMessage" class="success-message" style="display: none;"></div>
    <div id="errorMessage" class="error-message" style="display: none;"></div>

    <form id="projectForm" action="javascript:void(0);">
        <div class="form-section">
            <h3 class="section-title"><span>📋</span>基本資訊</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label">專案名稱<span class="required">*</span></label>
                    <input type="text" id="projectName" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">專案編號<span class="required">*</span></label>
                    <input type="text" id="projectCode" class="form-input" required>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">專案描述</label>
                <textarea id="projectDescription" class="form-input form-textarea"></textarea>
            </div>
        </div>

        <div class="form-section">
            <h3 class="section-title"><span>💰</span>專案規模</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label">專案預算<span class="required">*</span></label>
                    <input type="number" id="projectBudget" class="form-input" required min="0">
                </div>
                <div class="form-group">
                    <label class="form-label">專案狀態</label>
                    <select id="projectStatus" class="form-input form-select">
                        <option value="planning">規劃中</option>
                        <option value="active">進行中</option>
                        <option value="completed">已完成</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-actions">
            <button type="button" class="btn btn-secondary" onclick="navigateTo('/program/tenders/list')">取消</button>
            <button type="submit" class="btn btn-primary" id="submitBtn">建立專案</button>
        </div>
    </form>
</div>

<script>
function initProjectCreatePage() {
    // 獲取當前使用者，因為 router.js 不再傳遞，我們從全域獲取
    // 假設 firebase-config.js 會將 user 存在 window.currentUser 中
    const auth = firebase.auth();
    const currentUser = auth.currentUser; 
    
    if (!currentUser) {
        console.error("Create Page: User not found!");
        return;
    }

    const form = document.getElementById('projectForm');
    const submitBtn = document.getElementById('submitBtn');

    // 自動產生專案編號
    const projectCodeInput = document.getElementById('projectCode');
    if (!projectCodeInput.value) {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        projectCodeInput.value = `PROJ-${year}${month}`;
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        submitBtn.disabled = true;
        submitBtn.textContent = '建立中...';

        try {
            const projectData = {
                projectName: document.getElementById('projectName').value.trim(),
                projectCode: document.getElementById('projectCode').value.trim(),
                description: document.getElementById('projectDescription').value.trim(),
                budget: parseFloat(document.getElementById('projectBudget').value) || 0,
                status: document.getElementById('projectStatus').value,
                
                // 新的權限結構
                members: [{ email: currentUser.email, role: 'owner' }],
                memberEmails: [currentUser.email],
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            if (!projectData.projectName || !projectData.projectCode) {
                throw new Error("專案名稱和編號為必填項。");
            }

            // 檢查編號是否重複
            const codeQuery = await db.collection('projects').where('projectCode', '==', projectData.projectCode).get();
            if (!codeQuery.empty) {
                throw new Error('專案編號已存在，請使用其他編號。');
            }

            await db.collection('projects').add(projectData);
            
            alert('專案建立成功！');
            navigateTo('/program/tenders/list');

        } catch (error) {
            console.error("Failed to create project:", error);
            alert(`建立失敗: ${error.message}`);
            submitBtn.disabled = false;
            submitBtn.textContent = '建立專案';
        }
    });
}
</script>
