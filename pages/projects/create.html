<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>新增專案</title>
    <style>
        .page-header { text-align: center; margin-bottom: 2rem; }
        .page-title { font-size: 2rem; color: #333; }
        .page-subtitle { color: #666; }
        .form-container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
        .form-group.full-width { grid-column: 1 / -1; }
        .form-actions { text-align: right; margin-top: 2rem; border-top: 1px solid #f0f0f0; padding-top: 1.5rem; display: flex; justify-content: flex-end; gap: 1rem;}
        .required { color: #dc3545; }
        .form-input, .form-select, .form-textarea { width: 100%; } /* 確保與您系統樣式相容 */
    </style>
</head>
<body>
    <div class="page-header">
        <h1 class="page-title" id="pageTitle">🚀 新增專案</h1>
        <p class="page-subtitle" id="pageSubtitle">建立新的建築工程專案</p>
    </div>

    <div class="form-container">
        <div id="message-area"></div>

        <form id="projectForm" action="javascript:void(0);">
            <div class="form-section">
                <h3 class="section-title"><span>📋</span> 基本資訊</h3>
                <div class="form-group">
                    <label for="projectName" class="form-label">專案名稱 <span class="required">*</span></label>
                    <input type="text" id="projectName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="projectCode" class="form-label">專案編號 <span class="required">*</span></label>
                    <input type="text" id="projectCode" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="projectStatus" class="form-label">專案狀態</label>
                    <select id="projectStatus" class="form-control">
                        <option value="planning" selected>規劃中</option>
                        <option value="active">進行中</option>
                        <option value="completed">已完成</option>
                        <option value="paused">暫停</option>
                    </select>
                </div>
            </div>

            <div class="form-section">
                <h3 class="section-title"><span>💰</span> 專案規模</h3>
                 <div class="form-group">
                    <label for="projectBudget" class="form-label">專案預算</label>
                    <input type="number" id="projectBudget" class="form-control" placeholder="0" min="0">
                </div>
            </div>

            <div class="form-section">
                <h3 class="section-title"><span>📝</span> 專案描述</h3>
                <div class="form-group">
                    <textarea id="projectDescription" class="form-control" rows="4" placeholder="請輸入專案的詳細內容..."></textarea>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="navigateTo('/program/tenders/list')">取消</button>
                <button type="submit" class="btn btn-primary" id="submitBtn">建立專案</button>
            </div>
        </form>
    </div>

<script>
function initProjectCreatePage() {
    console.log("🚀 初始化新增專案頁面 (偵錯模式)...");

    const form = document.getElementById('projectForm');
    const submitBtn = document.getElementById('submitBtn');

    if (!form || !submitBtn) {
        console.error("嚴重錯誤：找不到必要的表單元素。");
        return;
    }
    
    if (typeof firebase === 'undefined' || !firebase.auth().currentUser) {
        console.error("Firebase 或用戶尚未準備好。");
        alert("錯誤：無法獲取使用者資訊，請重新整理頁面。");
        return;
    }
    
    const auth = firebase.auth();
    const db = firebase.firestore();

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const currentUser = auth.currentUser;
        if (!currentUser) {
            alert("錯誤：使用者未登入，無法執行操作。");
            return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = '建立中...';

        try {
            const projectData = {
                name: document.getElementById('projectName').value.trim(),
                code: document.getElementById('projectCode').value.trim(),
                status: document.getElementById('projectStatus').value,
                budget: parseFloat(document.getElementById('projectBudget').value) || 0,
                description: document.getElementById('projectDescription').value.trim(),
                createdBy: currentUser.email,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            if (!projectData.name || !projectData.code) {
                throw new Error("專案名稱和編號為必填項。");
            }
            
            // ================== ✨ 關鍵偵錯點 ✨ ==================
            console.log("準備寫入資料庫的數據：", projectData);
            
            const docRef = await db.collection('projects').add(projectData);
            
            // 如果程式能跑到這裡，就代表建立成功了！
            console.log("✅✅✅ **重大發現：專案建立成功！** ✅✅✅");
            console.log("新的專案文件 ID 是：", docRef.id);
            alert(`偵錯提示：專案建立成功！\n文件ID: ${docRef.id}\n\n頁面將在 3 秒後跳轉...`);
            // ========================================================
            
            // 延遲 3 秒後再跳轉，給我們足夠時間看訊息
            setTimeout(() => {
                navigateTo('/program/tenders/list');
            }, 3000);

        } catch (error) {
            // 如果 Firestore 的安全規則阻擋了寫入，錯誤會在這裡被捕捉到
            console.error("❌❌❌ **建立專案時捕獲到錯誤** ❌❌❌:", error);
            alert(`建立失敗: ${error.message}`);
            submitBtn.disabled = false;
            submitBtn.textContent = '建立專案';
        }
    });

    console.log("新增專案頁面事件綁定完成 (偵錯模式)。");
}
</script>
</body>
</html>
