<div class="content-card">
    <div class="page-header">
        <h1 class="page-title">📁 編輯專案</h1>
    </div>

    <div id="loadingProject" class="loading" style="display: flex;">
        <div class="spinner"></div>
        <p>載入專案資料中...</p>
    </div>

    <form id="projectEditForm" style="display: none;" onsubmit="window.exposedProjectEditFuncs.handleFormSubmit(event)">
        <div class="form-container">
            <div class="form-section">
                <h3>專案資訊</h3>
                <div class="form-group">
                    <label for="projectName">專案名稱 *</label>
                    <input type="text" id="projectName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="projectCode">專案編號</label>
                    <input type="text" id="projectCode" class="form-control">
                </div>
                <div class="form-group">
                    <label for="projectStatus">專案狀態</label>
                    <select id="projectStatus" class="form-control">
                        <option value="planning">規劃中</option>
                        <option value="active">進行中</option>
                        <option value="completed">已完成</option>
                        <option value="paused">暫停</option>
                    </select>
                </div>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="window.exposedProjectEditFuncs.cancelEdit()">取消</button>
                <button type="submit" class="btn btn-success">儲存變更</button>
            </div>
        </div>
    </form>
</div>
