    <script>

        };

        // ÂÖ®Â±ÄËÆäÊï∏
        let app, auth, db;

        // ÂàùÂßãÂåñ Firebase
        async function initFirebase() {
            try {
                console.log('üî• ÂàùÂßãÂåñ Firebase...');
                
                app = firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();
                db = firebase.firestore();

                showFirebaseStatus(true, 'Firebase ÈÄ£Êé•ÊàêÂäü');

                // Áõ£ËÅΩË™çË≠âÁãÄÊÖã
                auth.onAuthStateChanged((user) => {
                    if (user) {
                        console.log('‚úÖ Áî®Êà∂Â∑≤ÁôªÂÖ•:', user.email);
                        showAlert(`Ê™¢Ê∏¨Âà∞Â∑≤ÁôªÂÖ•Áî®Êà∂Ôºö${user.email}ÔºåÊ≠£Âú®Ë∑≥ËΩâ...`, 'success');

                        setTimeout(() => {

                    } else {

                        hideLoading();
                        hideCurrentUserInfo();
                    }
                });

                console.log('‚úÖ Firebase ÂàùÂßãÂåñÂÆåÊàê');
                
            } catch (error) {

                showFirebaseStatus(false, 'Firebase ÈÄ£Êé•Â§±Êïó');
                showAlert('Firebase ÈÄ£Êé•Â§±ÊïóÔºåË´ãÊ™¢Êü•Á∂≤Ë∑ØÈÄ£Êé•', 'error');
            }

        // È°ØÁ§∫ Firebase ÁãÄÊÖã
        function showFirebaseStatus(connected, message) {

            const text = document.getElementById('firebaseStatusText');
            
            if (indicator) {

            if (text) {
                text.textContent = message;
            }
        }

        // ÂàáÊèõÊ®ôÁ±§
        function switchTab(tab) {
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            // ÁßªÈô§ÊâÄÊúâ active È°ûÂà•
            loginTab.classList.remove('active');
            registerTab.classList.remove('active');
            loginForm.classList.remove('active');
            registerForm.classList.remove('active');

            // Ê∑ªÂä† active Âà∞ÈÅ∏‰∏≠ÁöÑÊ®ôÁ±§
            if (tab === 'login') {
                loginTab.classList.add('active');
                loginForm.classList.add('active');
            } else {
                registerTab.classList.add('active');
                registerForm.classList.add('active');
            }

            // Ê∏ÖÈô§ÊèêÁ§∫Ë®äÊÅØ
            hideAlert();
        }

        // ËôïÁêÜÁôªÂÖ•
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showAlert('Ë´ãÂ°´ÂØ´ÂÆåÊï¥Ë≥áË®ä', 'error');
                return;
            }

            showLoading();
            hideAlert();

            try {
                await auth.signInWithEmailAndPassword(email, password);
                // ÊàêÂäüÂæåÊúÉËá™ÂãïËß∏Áôº onAuthStateChanged
            } catch (error) {
                console.error('‚ùå ÁôªÂÖ•Â§±Êïó:', error);
                hideLoading();
                
                let message = 'ÁôªÂÖ•Â§±Êïó';
                switch (error.code) {
                    case 'auth/user-not-found':
                        message = 'Êâæ‰∏çÂà∞Ê≠§Áî®Êà∂ÔºåË´ãÂÖàË®ªÂÜäÊàñÊ™¢Êü•ÈõªÂ≠êÈÉµ‰ª∂';
                        break;
                    case 'auth/wrong-password':
                        message = 'ÂØÜÁ¢ºÈåØË™§ÔºåË´ãÈáçÊñ∞Ëº∏ÂÖ•';
                        break;
                    case 'auth/invalid-email':
                        message = 'ÈõªÂ≠êÈÉµ‰ª∂Ê†ºÂºè‰∏çÊ≠£Á¢∫';
                        break;
                    case 'auth/too-many-requests':
                        message = 'ÂòóË©¶Ê¨°Êï∏ÈÅéÂ§öÔºåË´ãÁ®çÂæåÂÜçË©¶';
                        break;
                    default:
                        message = error.message;
                }
                
                showAlert(message, 'error');
            }
        }

        // ËôïÁêÜË®ªÂÜä
        async function handleRegister(event) {
            event.preventDefault();
            
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!email || !password || !confirmPassword) {
                showAlert('Ë´ãÂ°´ÂØ´ÂÆåÊï¥Ë≥áË®ä', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('ÂÖ©Ê¨°ÂØÜÁ¢ºËº∏ÂÖ•‰∏ç‰∏ÄËá¥', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('ÂØÜÁ¢ºËá≥Â∞ëÈúÄË¶Å6‰ΩçÊï∏', 'error');
                return;
            }

            showLoading();
            hideAlert();

            try {
                await auth.createUserWithEmailAndPassword(email, password);
                // ÊàêÂäüÂæåÊúÉËá™ÂãïËß∏Áôº onAuthStateChanged
            } catch (error) {
                console.error('‚ùå Ë®ªÂÜäÂ§±Êïó:', error);
                hideLoading();
                
                let message = 'Ë®ªÂÜäÂ§±Êïó';
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        message = 'Ê≠§ÈõªÂ≠êÈÉµ‰ª∂Â∑≤Ë¢´‰ΩøÁî®ÔºåË´ã‰ΩøÁî®ÂÖ∂‰ªñÈÉµ‰ª∂ÊàñÂòóË©¶ÁôªÂÖ•';
                        break;
                    case 'auth/invalid-email':
                        message = 'ÈõªÂ≠êÈÉµ‰ª∂Ê†ºÂºè‰∏çÊ≠£Á¢∫';
                        break;
                    case 'auth/weak-password':
                        message = 'ÂØÜÁ¢ºÂº∑Â∫¶‰∏çË∂≥ÔºåË´ã‰ΩøÁî®Êõ¥Ë§áÈõúÁöÑÂØÜÁ¢º';
                        break;
                    default:
                        message = error.message;
                }
                
                showAlert(message, 'error');
            }
        }

        // Âø´ÈÄüÊ∏¨Ë©¶ÁôªÂÖ•
        async function quickLogin() {
            showLoading();
            hideAlert();

            try {
                // ÂÖàÂòóË©¶ÁôªÂÖ•Ê∏¨Ë©¶Â∏≥Ëôü
                try {
                    await auth.signInWithEmailAndPassword('test@example.com', 'test123456');

                } catch (loginError) {

                        showAlert('Âª∫Á´ãÊ∏¨Ë©¶Â∏≥Ëôü‰∏≠...', 'info');
                        await auth.createUserWithEmailAndPassword('test@example.com', 'test123456');
                        showAlert('Ê∏¨Ë©¶Â∏≥ËôüÂª∫Á´ã‰∏¶ÁôªÂÖ•ÊàêÂäüÔºÅ', 'success');
                    } else {

                }
            } catch (error) {
                console.error('‚ùå Âø´ÈÄüÁôªÂÖ•Â§±Êïó:', error);

        // È°ØÁ§∫ËºâÂÖ•ÁãÄÊÖã
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('tabs').style.display = 'none';

            const buttons = document.querySelectorAll('button');

            document.getElementById('tabs').style.display = 'flex';

        // È°ØÁ§∫ÊèêÁ§∫Ë®äÊÅØ
        function showAlert(message, type = 'info') {

            alert.textContent = message;

            alert.style.display = 'block';
            
            // Ëá™ÂãïÈö±ËóèÊàêÂäüË®äÊÅØ
