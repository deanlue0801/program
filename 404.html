<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script type="text/javascript">
        // 取得使用者原本想去的路徑
        const path = window.location.pathname;

        // 我們只需要 /program/ 後面的部分
        const segment = path.startsWith('/program/') ? path.substring('/program'.length) : path;
        
        // 將這個路徑暫存在 sessionStorage 中
        sessionStorage.redirect = segment;
        
        // 立刻將頁面重新導向到我們的應用程式首頁
        window.location.replace('/program/');
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow this <a href="/program/">link to home</a>.</p>
</body>
</html>
